{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

    <div class=" image d-flex flex-column justify-content-center align-items-center">
        <button class="btn btn-secondary"><img src="{{ user.image.url }}" height="100" width="100" alt="">
        </button>
        <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span>
        <div class="d-flex flex-row justify-content-center align-items-center gap-2">
            <span class="idd1">@{{ user.username }}</span>
            <span><i class="fa fa-copy"></i></span>
        </div>

        <div class="d-flex flex-row justify-content-center align-items-center gap-2">
            <span class="idd1">{{ user.email }}</span>
            <span><i class="fa fa-copy"></i></span>
        </div>

        <div class=" d-flex mt-2">
            <a href="{% url 'users:profile-edit' %}">
                <button class="btn btn-dark">Edit Profile</button>
            </a>
        </div>
        <div class=" px-2 rounded mt-4 date "><span class="join">{{ user.date_joined | date:"M d, Y" }}</span>
        </div>
    </div>



{% endblock %}
